<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="jogador">
            <h1>Sua jogada</h1>
            <p>Clique na mão para escolher sua opção</p>
            <img src="download (1).png" alt="pedra" onclick="muda()" id="j1">
            <button onclick="jogar()" id="btnjogar">jogar</button>
        </section>
        <section id="computador">
            <h1>Computador</h1>
            <img src="download (1).png" alt="pedra" id="j2">
        </section>
        <section id="resultado">
            <h1>Resultado</h1>
            <p id="mensagem"></p>
            <button onclick="restart()">jogar de novo</button>
        </section>
    </main>
    <script>
        let painel2 = document.getElementById("computador")
        let painel3 = document.getElementById("resultado")
        let msg = document.getElementById("mensagem")
        let btnjogar = document.getElementById("btnjogar")

        painel2.style.visibility = "hidden"
        painel3.style.visibility = "hidden"

        let j1 = document.getElementById("j1")
        let j2 = document.getElementById("j2")

        function muda() {
            if (btnjogar.style.visibility == "hidden") {
                alert("Você só pode mudar a mão no ínicio do jogo!")
            } else {
                if (j1.alt == "pedra") {
                    j1.src = "15934_c14162a237084741c73fce0c15acc4de.png"
                    j1.alt = "papel"
                } else if (j1. alt == "papel") {
                    j1.src = "images.png"
                    j1.alt = "tesoura"
                } else if (j1.alt == "tesoura") {
                    j1.src = "download (1).png"
                    j1.alt = "pedra"
                }
            }
        }
        function jogar() {
            btnjogar.style.visibility = "hidden"
            let num = Math.floor(Math.random() * 3 + 1)
            if (num == 1) {
                j2.src = "download (1).png"
                j2.alt = "pedra"
            } else if (num == 2) {
                j2.src = "15934_c14162a237084741c73fce0c15acc4de.png"
                j2.alt = "papel"
            } else if (num == 3) {
                j2.src = "imamges.png"
                j2.alt = "tesoura"
            }
            painel2.style.visibility = "visible"
            painel3.style.visibility = "visible"

            if(j1.alt == j2.alt) {
                msg.innerHTML = `Jogo empatado!`
            } else if (j1.alt == "pedra") {
                if (j2.alt == "papel") {
                    msg.innerHTML = `Você perdeu! Sua pedra será envolvida pelo papel!`
                } else if (j2.alt == "tesoura") {
                    msg.innerHTML = `Você ganhou! Sua pedra quebrar a tesoura!`
            } 
            } else if (j1.alt == "papel") {
                if (j2.alt == "pedra") {
                    msg.innerHTML = `Você ganhou! Seu papel envolve a pedra!`
                } else if (j2.alt == "tesoura") {
                    msg.innerHTML = `Você perdeu! Seu papel será cortado pela tesoura!`                
                }
            } else if (j1.alt == "tesoura") {
                if (j2.alt == "pedra") {
                    msg.innerHTML = `Você perdeu! Sua tesoura será quebrada pela pedra!`
                } else if (j2.alt == "papel") {
                    msg.innerHTML = `Você ganhou! Sua tesoura corta o papel!`
                }
            }
        }
        function restart() {
            painel2.style.visibility = "hidden"
            painel3.style.visibility = "hidden"
            btnjogar.style.visibility = "visible"
        }
    </script>
</body>
</html>
