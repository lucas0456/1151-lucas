    <title>Calculo de Financiamento de carros</title>
</head>
<body>
    <main>
        <h1>Calculadora de financiamento de carro</h1>

         <input type="text" name="carro" id="carro">
         <br>
         <label for="preco">Qual é o preço total?</label>
         <input type="number" name="preco" id="preco">

        </form>
    </main>

            function carro() {
            window.alert("Funcionou")
            return false
            }
    </script>
