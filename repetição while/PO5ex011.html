<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Total de pares e impares</h1>
    <button onclick="somados()">Vamos começar</button>
    <p id="resposta"></p>
    <script>
        let res = document.getElementById("resposta")

        function somados() {
            let num = 0
            let totpar = 0
            let totimpar = 0
            let cont = 1
            while(cont <= 10) {
                num = Number(prompt(`Digite o ${cont}: total de pares = ${totpar} total de impares = ${totimpar}`))
                if(num % 2 == 0) {
                    totpar ++
                } else {
                    totimpar ++
                }
                cont ++
            }
            res.innerHTML = `Você digitou um total de pares ${totpar} e total de impares ${totimpar}.`
        }
    </script>
</body>
</html>
