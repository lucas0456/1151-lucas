<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.1em;
            background-color: darkcyan;
        } main {
            max-width: 500px;
            margin: auto;
        } section {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section id="entrada">
            <h1>Fatorial de um número</h1>
            <form action="m.php" method="get" onsubmit="return fato()">
            <label for="num">Número: </label>
            <input type="number" name="num" id="num" min="0" max="10" value="5" onchange="mudarnum()">
            <input type="submit" value="Calcular 5!" id="btnfat">
            </form>
        </section>
        <section id="saida">
            <h2>Calculando</h2>
            <p id="mensagem"></p>
        </section>
    </main>
    <script>
        let msg = document.getElementById("mensagem")
        function mudarnum() {
            let btn = document.getElementById("btnfat")
            let num = Number(document.getElementById("num").value)
            btn.value = `Calcular ${num}!`
        }
        function fato() {
            let num = Number(document.getElementById("num").value)
            if(num == 0 || num == 1) {
                msg.innerText = `${num}! = 1`
            } else {
                let cont = num
                let fat = 1 
                msg.innerText = `${num}! = `
                while(cont >= 1) {
                    fat *= cont
                    msg.innerText += `${cont}`
                    if(cont == 1) {
                        msg.innerText += " = "
                    } else {
                        msg.innerText += " x "
                    }
                    cont --
                }
                msg.innerText += `${fat}`
            }
            return false
        }
    </script>
</body>
</html>
