<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maior e menor valor</h1>
    <button onclick="somado()">Vamos começar</button>
    <p id="resposta"></p>
    <script>
        let res = document.getElementById("resposta")

        function somado() {
            let num = 0
            let maior = 0
            let menor = 0
            let cont = 1
            while(cont <= 10) {
                num = Number(prompt(`Digite o ${cont}  Maior valor ${maior}   Menor valor ${menor}`))
                if(cont == 1) {
                    maior = num
                    menor = num
                } else {
                    if(num < menor) {
                        menor = num
                    } else if(num > maior) {
                        maior = num
                    }
                }
                cont ++
            }
            res.innerHTML = `De todos os valores digitados que você digitou, o maior foi ${maior} e o menor foi ${menor}.`
        }
    </script>
</body>
</html>
