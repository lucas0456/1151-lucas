<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.1em;
            background-color: indianred;
        } main {
            max-width: 500px;
            margin: auto;
        } section {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body onload="contar()">
    <main>
        <section id="entrada">
            <h1>Contagem de 0 a 100 com destaques</h1>
            <form action="d.php" method="get" onsubmit="return contar()">
            <label for="mult">Destacar os múltlipos de</label>
            <input type="number" name="mult" id="mult" min="2" max="100" value="5">
            <input type="submit" value="Contar">
            </form>
        </section>
        <section id="saida">
            <h2 id="titulo"></h2>
            <p id="mensagem"></p>
        </section>
    </main>
    <script>
        let tit = document.getElementById("titulo")
        let msg = document.getElementById("mensagem")
        function contar() {
            let n = Number(document.getElementById("mult").value)

            tit.innerHTML = `Destacado os múltiplos de ${n}`
            msg.innerHTML = ""

            let c = 0
            while(c <= 100) {
                if(c% n == 0){
                    msg.innerHTML += `<mark>&nbsp;${c}&nbsp;</mark>&#x2192;<br>`
                } else {
                    msg.innerHTML += `&nbsp;${c}&nbsp;&#x2192;`
                }
                c++
            }
            msg.innerHTML += `&#x1F3C1;`
            
            return false
        }
    </script>
</body>
</html>
