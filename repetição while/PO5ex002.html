<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contagem regressiva</h1>
    <p>aperte o botão abaixo para fazer a contagem regressiva de 10 até 0</p>
    <button onclick="contar()">Aperte aqui</button>
    <p id="numeros">A contagem vai aparecer aqui</p>
    <script>
        function contar() {
            let num = document.getElementById("numeros")
            num.innerHTML = ``
            let n = 10
            while (n >= 0) {
                num.innerHTML += `${n} &#x2192`
                n --
            }
            num.innerHTML += `fim`
        }
    </script>
</body>
</html>
