<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>É par ou ímpar?</h1>
        <p>todo numero é divisivel por 2(resto 0), lembre-se disso.</p>
        <form action="i.php" method="get" onsubmit="return pi()">
        <label for="num">Digite um número</label>
        <input type="number" name="num" id="num" min="1" max="10000" value="1">
        <input type="submit" value="Verificar">
        </form>
        <p id="resultado">O número é par ou ímpar?</p>
    </main>
    <script>
        let res = document.getElementById("resultado")
        function pi() {
        let num = Number(document.getElementById("num").value)
        res.innerHTML = `O número ${num} que foi digitado.`
        if (num % 2 == 0) {
            res.innerHTML += `É par!`
        } else {
            res.innerHTML += `É ímpar!`
        }
        return false
    }  
    </script>
</body>
</html>
