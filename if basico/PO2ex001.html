<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Perdindo de confirmação</h1>
        <button onclick="c()">Confirma ou não?</button>
    </main>
    <script>
        function c() {
            let resp = confirm("Você deseja confirma ou cancelar a ação?")

            if (resp) {
                alert("Você acabou de confirma a ação, obrigado!")
            } else {
                alert("Você cancelou a ação com sucesso, obrigado!")
            }
        }
    </script>
</body>
</html>
