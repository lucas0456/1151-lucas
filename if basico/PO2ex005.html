<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="formulário">
            <h1>Radar de velocidade</h1>
            <p>O radar identifica veículos que ultrapassam o limite 50km/h de velocidade na via local. Informer a velocidade do veículo.</p>
            <form action="u.php" method="get" onsubmit="return v()">
            <label for="velo">Velocidade:</label>
            <input type="number" name="velo" id="velo" min="1" max="240" value="20" step="0,5">
            <input type="submit" value="Verificar">
            </form>
        </section>
        <section id="resultado">
            <h2>Analisando  velocidade</h2>
            <p id="a">resultado</p>
            <button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script>
        let res = document.getElementById("resultado")
        let a = document.getElementById("a")
        res.style.visibility = "hidden"
        function fechar() {
            res.style.visibility = "hidden"
        }
        function v() {
            let velo = Number(document.getElementById("velo").value)
            res.style.visibility = "visible"
            a.innerHTML = `Velocidade identificada: ${velo}km/s.`
        if(velo <= 50) {
            a.innerHTML += `<br>Status: <span class='normal'>Dentro do limite de velocidade</span>(sem multa)` 
        } else {
            a.innerHTML = `<br>Status: <span class='normal'>Multado por excesso de velocidade</span>.`
        }
        return false
    }
    </script>
</body>
</html>
