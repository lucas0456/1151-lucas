<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isso sim é um título</title>
</head>
<body>
    <h1>Gerar números</h1>
    <button onclick="gerar()">Clicar em mim </button>
     <p id="resultado">O resultado vai aparece aqui</p>

     <script>
         let res = document.getElementById("resultado")

         function gerar() {
             let min = 1
             let max = 1000
           let n = Math.floor(Math.random() * max + min)
           res.innerHTML = `Gerar o número ${n}`
         }
        
     </script>
</body>
</html>
