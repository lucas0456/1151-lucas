<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sorteando nomes</h1>
    <button onclick="sortear()">Sortear</button>
    <p id="lista"></p>
    <p id="mensagem">Veja o vencedor aqui</p>
    <script>
        var nome = new Array("Pedro", "André", "Marcos", "Maria", "Gustavo")
        var lista = document.getElementById("lista")
        let msg = document.getElementById("mensagem")
        lista.innerHTML = `Os participantes são ${nome.toString()}`
        function sortear() {
            let min = 0
            let max = nome.length
            let num = Math.floor(Math.random() * max + min)
            msg.innerHTML = `Total ${max}. Posição ${num}. O vencedor foi ${nome[num]}`
        }
    </script>
</body>
</html>
