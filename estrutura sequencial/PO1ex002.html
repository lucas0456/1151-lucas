<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Interagido com o úsuario 1.0</h1>
        <button onclick="nome()">Quero te conhecer</button>
    </main>
    <script>
        function nome() {
            let nome = prompt("Qual é o nome do úsuario?")
            alert(`Muito prazer em te conhecer ${nome}. Volte sempre ao meu site`)
        }
    </script>
</body>
</html>
