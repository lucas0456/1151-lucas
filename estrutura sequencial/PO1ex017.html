<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Sorteador de número</h1>
        <p>Aperte o butão abaixo para sortea um número entre 1 e 10</p>
        <button onclick="sortear()">Sortear!</button>
        <p id="resultado"></p>
        <script>
            let res = document.getElementById("resultado")
            function sortear() {
            let min = 1
            let max = 10
            let n = Math.floor(Math.random() * max + min)
            res.innerHTML = `O numero sorteado pelo computador foi ${n}`
            }
        </script>
</body>
</html>
