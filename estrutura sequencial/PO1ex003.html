<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Interagido com o úsuario 2.0</h1>
        <button onclick="apert()">Aperte aqui</button>
        <p id="frase">Uma frase de responta vai aperecer aqui...</p>
    </main> 
    <script>
        let frase = document.getElementById("frase")
        function apert() {
            let name = prompt("qual é o nome do úsuario?")
         frase.innerHTML = `Óla <strong>${name}</strong>!Prazer em te conhecer`
        }
    </script>
</body>
</html>
