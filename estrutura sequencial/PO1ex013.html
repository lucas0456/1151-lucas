<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="formulário">
            <h1>Conversor de moeda</h1>
            <form action="queijo.php" method="get" onsubmit="return moeda()">
            <label for="r">Valor R$</label>
            <input type="number" name="r" id="r" min="0" max="10000" value="10" step="0.1">

            <input type="submit" value="Converte">
            </form>
        </section>
        <section id="Resultado">
            <h2>Converção para US$</h2>
            <p id="a">resulatdo...</p>
            <button onclick="fechar()">Fechar</button>
        </section>
    </main>
    <script>
        let res = document.getElementById("Resultado")
        let a = document.getElementById("a")
        function fechar() {
            res.style.visibility = "hidden"
        }
        function moeda() {
            let r = Number(document.getElementById("r").value)
            let dolar = r / 5.59
            a.innerHTML = `R$${r} corresponde a US$${dolar}`
            res.style.visibility = "visible"
            return false
        }
    </script>
</body>
</html>
