<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabuada em JavaScript</title>
</head>
<body>
    <h1>Tabuada</h1>
    <button onclick="tabuada()">Mostrar tabuada</button>
    <script>
        function tabuada() {
            let num = Number(prompt("Tabuada de qual n√∫mero"))
            document.writeln(`<h1>Tabuada de ${num}</h1>`)
            let cont = 0
            while (cont <=10){
                document.writeln(`${num} x ${cont} = ${num*cont}<br>`)
                cont++
            }
            
        }
    </script>
</body>
</html>
