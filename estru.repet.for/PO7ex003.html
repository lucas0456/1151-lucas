<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            background-color: blue;
        } main {
            max-width: 500px;
            margin: auto;
        } section {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>sequência de fibonaci</h1>
            <form action="x.php" method="get" onsubmit="return fibo()">
            <label for="num">Mostrar quantos termos?</label>
            <input type="number" name="num" id="num" min="2" max="50" value="4">
            <button onclick="mm()">fibonaci</button>
            </form>
        </section>
        <section>
            <h2>Sequência solicitada</h2>
            <p id="mensagem"></p>
        </section>
    </main>
    <script>
        let msg = document.getElementById("mensagem")
        function fibo() {
            let quant = Number(document.getElementById("num").value)
            msg.innerHTML = `Mostrando a sequência com ${quant} números: <hr>`

            let t1 = 0
            let t2 = 1
            let aux
            msg.innerHTML += `${t1} &#x2192; ${t2} &#x2192;`
            for(let cont = 3; cont <= quant; cont ++) {
                aux = t1 + t2
                msg.innerHTML += ` ${aux} &#x2192;`
                t1 = t2
                t2 = aux
            }
            msg.innerHTML += `fim`
            return false
        }
    </script>
</body>
</html>
